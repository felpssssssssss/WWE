<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Neves Rodrigues</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            
            <div class="slide s1">
                <img src="./images/9afeacdd-the-rock-reveals-other-superstars-were-against-him-becoming-wwe-champion.png.jpg" alt="The Rock WWE">
            </div>
            <div class="slide">
                <img src="./images/maxresdefault.png" alt="Jhon Cena WWE">
            </div>
            <div class="slide">
                <img src="./images/WWE_Big_Show.png" alt="Big Show WWE">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
        </div>
    </div>
</body>
</html>
